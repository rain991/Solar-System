<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="three.js"></script>
</head>

<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        const sunspheregeometry = new THREE.SphereGeometry(0.4, 32, 16);
        const sunspherematerial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sunsphere = new THREE.Mesh(sunspheregeometry, sunspherematerial);
        scene.add(sunsphere);

        const marspheregeometry = new THREE.SphereGeometry(0.15, 32, 16);
        const marspherematerial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const marssphere = new THREE.Mesh(marspheregeometry, marspherematerial);

        
light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0, 1, 1);
scene.add(light);


        const marsgroup = new THREE.Group();
        marsgroup.add( marssphere );
        marssphere.position.x += 0.7
        marssphere.position.y += 0.35
        scene.add(marsgroup)


        let spinstatus = false
        document.addEventListener('keydown', function (event) {
            switch (event.code) {
                case "Space":
                    if (spinstatus == false) {
                        spinstatus = true;
                        tickOverview();
                    }
                    else {
                        spinstatus = false;
                    }
                    break;
            }
        });


        renderer.render(scene, camera);
        const clock = new THREE.Clock();
        let time = Date.now();
        const tickOverview = () => {
            if (spinstatus == true) {
                const elapsedTime = clock.getElapsedTime();
                marsgroup.rotation.z+=0.01
                renderer.render(scene, camera);
                window.requestAnimationFrame(tickOverview);
            }
        }
    </script>
</body>

</html>
